[supervisord]
nodaemon=true
user=appuser
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisor/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor/supervisor.sock
chmod=0700
chown=appuser:appuser

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock

# FastAPI Application
[program:api]
command=/app/.venv/bin/uvicorn app.api_main:app --host 127.0.0.1 --port 8000 --workers 1
directory=/app
user=appuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/api.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PYTHONPATH="/app",PATH="/app/.venv/bin:/usr/local/bin:/usr/bin:/bin"

# Nginx Web Server
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
user=appuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

# Optional: Log aggregator for easier debugging
[program:log-aggregator]
command=/bin/bash -c "tail -f /var/log/supervisor/*.log"
user=appuser
autostart=false
autorestart=false
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0